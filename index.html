<head>

          import { getDocs } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore.js";

              apiKey: "AIzaSyAT_wpMtXSpNA9YFzE8aM_IZ7VTvftQmGo",

          const app = initializeApp(firebaseConfig);
          const db = getFirestore(app);
      
        // Tornando acessível globalmente

</head>



<body onload="atualizarOpcoesTipo()">


    <div class="container">
        <h1>Lançamento de Horas Complementares</h1>
        <form id="horasForm">
            <div class="form-group">
                <label for="descricao">Descrição da Atividade:</label>
                <input type="text" id="descricao" name="descricao" required>
            </div>

            <div class="form-group">
                <label for="categoria">Categoria da Atividade:</label>
                <select id="categoria" name="categoria" required>
                    <option value="Ensino">Ensino</option>
                    <option value="Extensão">Extensão</option>
                    <option value="Pesquisa">Pesquisa</option>
                </select>
            </div>

            <div class="form-group">
                <label for="tipo"> :</label>
                <select id="tipo" name="tipo" required></select>
            </div>

            <div class="form-group">
                <label for="horas">Total de Horas da Atividade:</label>
                <input type="number" id="horas" name="horas" min="1" required>
            </div>

            <button type="submit">Adicionar</button>
        </form>

        <div id="resultados">
            <h2>Resumo de Horas</h2>
            <div id="resumo"></div>
            <button id="botaoResumo" onclick="mostrarResumo()">Mostrar Resumo</button>
        </div>
    </div>

    <footer>
        <p>Created by Alex Herken</p>
    </footer>

    <script src="/javascript/script.js"></script>
      
</body>
